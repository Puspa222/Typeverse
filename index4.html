<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy TypeVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <nav>
            <a href="index.html">  <h1>Type Verse</h1> </a>
            <h2 class="timer"><span id="time">60</span>sec</h2>
        </nav>
       <div class="high">High Score: <span class="hwpm">00</span> wpm</div>
        <div class="main">

            <div class="instruction">
                <h3>Press Enter to start. </h3>
               </div>
      
            <div id="type hidden" class="type">

            </div> 
        </div>
        <div class="hidden result">
            
            <h2>Result</h2>
            <hr>
         <span>WPM:</span>   <div class="wpm">----</div><hr>
         <span>Accuracy:</span>   <div class="acc">----</div>
           <!-- <span>Correct Words:</span> <div class="correct">----</div><hr>
           <span>Incorrect Words:</span> <div class="incorrect">----</div> -->
        </div>
     
    </div>
  
    <script src="easy.js">    </script>



    
</body>
</html>
